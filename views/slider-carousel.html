<!DOCTYPE html>
<html>
<!-- head -->
<head>
    <!-- charset -->
    <meta charset="UTF-8">
    <!-- import javascript -->
    <script src="../vendor/jquery/jquery-1.12.0.js"></script>
    <!-- import stylesheet -->
<!--
    <link rel="stylesheet" href="../vendor/jquery-ui-1.11.4/jquery-ui.structure.css" />
-->
    <!-- script -->
    <script>
        $(function() {
            <!-- set var -->
            var itemWidth = '100';
            <!-- init -->
            // calculate and set width for inner-list item.
            $('ul#slide1').css('width', parseInt(itemWidth)*$('ul#slide1 li').size()+'px');
            // bring last item in front of first item
            $('ul#slide1 li:last').prependTo('ul#slide1');
            // adjust margin-left to show first item of list
            $('ul#slide1').css('margin-left', '-' + itemWidth + 'px');

            <!-- prev -->
            $('#slide1Prev').click(function() {
                // hide prev/next button to prevent double click
                $('#slide1Prev,#slide1Next').hide;
                // animate slide-move of item by extending left margin with item width
                // execute function by call-back
                // calculate left margin
                // bring last item in front of first item
                // show prev/next button
                $('#slide1').animate({
                 marginLeft: "+=" + itemWidth + 'px'
                }, "slow", "swing", 
                function() {
                    $('ul#slide1').css('margin-left', '-' + itemWidth + 'px');
                    $('ul#slide1 li:last').prependTo('ul#slide1');
                    $('#slide1Prev,#slide1Next').show;
                })
            })

            <!-- next -->
            $('#slide1Next').click(function() {
                $('#slide1Prev,#slide1Next').hide;
                $('#slide1').animate({
                 marginLeft: "-=" + itemWidth + 'px'
                }, "slow", "swing", 
                function() {
                    $('ul#slide1').css('margin-left', '-' + itemWidth + 'px');
                    $('ul#slide1 li:first').appendTo('ul#slide1');
                    $('#slide1Prev,#slide1Next').show;
                })
            })
        })
    </script>

    <style>
    /* wapper area for carousel including prev/next buttons */
    #carouselWrapper {
     margin: 20px auto;
     width: 200px;
     height: 60px;
     padding: 5px;
     position: relative;
    }
    /* wapper for only carousel. use overflow to hide items. */
    #inline-list {
     width: 100%;
     height: 100%;
     overflow: hidden;
    }

    /* style for prev/next buttons */
    /* left/right value should be a minus value. */
    #slide1Prev {
     position: absolute;
     top: 30px;
     left: -20px;
     cursor:pointer;
     display: block;
    }
    #slide1Next {
     position: absolute;
     top: 30px;
     right: -20px;
     cursor:pointer;
     display: block;
    }

    /* list to make a merry-go-round */
    ul#slide1 {
     width: 100%;
     list-style-type: none;
    }
    ul#slide1 li {
     width: 100px;
     height: 35px;
     border: solid 1px;
     padding: 1px;
     margin: 2px;
     float: left;
     display: inline;
    }
    </style>
</head>

<!-- body -->
<body>
<div>
 <p><b>sample1 - hogehoge - </b></p>
 <div id="carouselWrapper">
   <span id="slide1Prev"><-</span>
   <span id="slide1Next">-></span>
   <div id="inline-list">
     <ul id="slide1">
      <li>slide1</li>
      <li>slide2</li>
      <li>slide3</li>
      <li>slide4</li>
      <li>slide5</li>
     </ul>
   </div>
 </div>
</div>
<br />
<br />
<hr />
<div>
 <a href="../index.html">back to home</a>
</div>
</body>

</html>
