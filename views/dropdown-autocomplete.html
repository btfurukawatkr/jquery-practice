<!DOCTYPE html>
<html>
<!-- head -->
<head>
    <!-- charset -->
    <meta charset="UTF-8">
    <!-- import javascript -->
    <script src="../vendor/jquery/jquery-1.12.0.js"></script><!-- jquery -->
    <script src="../vendor/jquery-ui-1.11.4/jquery-ui.js"></script><!-- jquery ui -->
    <!-- import stylesheet -->
    <link rel="stylesheet" href="../vendor/jquery-ui-1.11.4/jquery-ui.structure.css" /><!-- generated by jquery ui -->
    <link rel="stylesheet" href="../vendor/jquery-ui-1.11.4/jquery-ui.theme.css" /><!-- generated by jquery ui -->
    <!-- script -->
    <script>
    $(function() {
        $('#menu1').change(function() {
            $.ajax({
              url: '../scripts/getDropdown.js',
              dataType: 'script',
            }).done(function(data) {
              var result = switchDropdown($('#menu1').val());
              var options = "<option value='default'/>";
              if (result != null && result != 'undefined') {
                for (var i = 0; i < result.length; i++) {
                  options += "<option value='" + result[i] + "'>" + result[i] + "</option>";
                }
              }
              $('#menu2').html(options);
            }).fail(function(data) {

            });
        });
    });
    $(function() {
        $('#autocompleteInput').autocomplete({
            source: function (req, res) {
                $.ajax({
                  url: '../scripts/autocomplete.js',
                  dataType: 'script'
                }).success(function(data) {
                  var searchResult = searchAutocomplete($('#autocompleteInput').val());
                  res(searchResult);
                });
            },
            autoFocus: true,
            delay: 500,
            minLength: 2
        });
    });
    </script>
</head>

<!-- body -->
<body>
<div>
 <p><b>sample1 - get dropdown items by ajax - </b></p>
 <select id="menu1">
   <option value="default"/>
   <option value="1a">aaa</option>
   <option value="1b">bbb</option>
   <option value="1c">ccc</option>
 </select>
 <select id="menu2">
   <option value="default"/>
 </select>
</div>
<br />
<div>
 <p><b>sample1 - get autocomplete by ajax - </b></p>
 <input type="text" id="autocompleteInput" /><br />
</div>
<br />
<hr />
<div>
 <a href="../index.html">back to home</a>
</div>
</body>

</html>
