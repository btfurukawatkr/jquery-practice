<!DOCTYPE html>
<html>
<!-- head -->
<head>
    <!-- charset -->
    <meta charset="UTF-8">
    <!-- import javascript -->
    <script src="../vendor/jquery/jquery-1.12.0.js"></script><!-- jquery -->
    <script src="../vendor/jquery-ui-1.11.4/jquery-ui.js"></script><!-- jquery ui -->
    <script src="../vendor/jquery-ui-1.11.4/datepicker-ja.js"></script><!-- jquery ui ja -->
    <script src="../vendor/jquery-ui-1.11.4/datepicker-fr.js"></script><!-- jquery ui ja -->
    <!-- import stylesheet -->
    <link rel="stylesheet" href="../vendor/jquery-ui-1.11.4/jquery-ui.structure.css" /><!-- generated by jquery ui -->
    <link rel="stylesheet" href="../vendor/jquery-ui-1.11.4/jquery-ui.theme.css" /><!-- generated by jquery ui -->
    <!-- script -->
    <script>
        <!-- function for sample1 -->
        $(function() {
            $('#pick_date').datepicker($.datepicker.regional['']);
            $('#pick_date').datepicker('option', 'showOn', 'button');

            $('#locale_en').click(function () {
                $('#pick_date').datepicker($.datepicker.regional['']);
                $('#showLocale').html('Locale is English');
            });
            $('#locale_ja').click(function () {
                $('#pick_date').datepicker($.datepicker.regional['ja']);
                $('#showLocale').html('Locale is Japan');
            });
            $('#locale_fr').click(function () {
                $('#pick_date').datepicker($.datepicker.regional['fr']);
                $('#showLocale').html('Locale is France');
            });
        });
    </script>
</head>

<!-- body -->
<body>
<div>
 <p><b>sample1 - simple calendar - </b></p>
 hogehoge<br />
 <input type="text" id="pick_date" />
 <div id="showLocale">Locale is English</div>
 <ul>
  <li><a href="#" id="locale_en">English(default)</a></li>
  <li><a href="#" id="locale_ja">Japan</a></li>
  <li><a href="#" id="locale_fr">France</a></li>
 </ul>
</div>
<br />
<hr />
<div>
 <a href="../index.html">back to home</a>
</div>
</body>

</html>
